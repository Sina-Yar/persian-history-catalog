<!DOCTYPE html>
<html>
  <head>
    <title>Persian History Catalog | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="search-container">
      <select id="sort-order" onchange="applyFilters()">
        <option value="">-- Sort Catalog --</option>
        <option value="asc">Name (A–Z)</option>
        <option value="desc">Name (Z–A)</option>
        <option value="year">Year (Oldest–Newest)</option>
      </select>
      <select id="type-filter" onchange="applyFilters()">
        <option value="">-- Filter by Type --</option>
        <option value="King">King</option>
        <option value="City">City</option>
        <option value="Site">Site</option>
        <option value="Battle">Battle</option>
        <option value="Infrastructure">Infrastructure</option>
      </select>
      <input type="text" id="search-input" placeholder="Search by name..." />
      <button onclick="applyFilters()">Search</button>
      <button onclick="resetCatalog()">Reset</button>
    </div>
    <header class="main-header">
      <h1 class="title">Persian History Catalog</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Name</h2>
        <img src="" alt="Catalog Item Image" />
        <div class="card-body"></div>
      </div>
    </div>
    <div class="compare-panel">
      <button onclick="openComparison()" id="compare-button" disabled>
        Compare Selected (<span id="compare-count">0</span>)
      </button>
    </div>
    <div class="comparison-modal" onclick="closeComparison(event)">
      <div class="comparison-content">
        <div id="comparison-items" class="comparison-grid"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
